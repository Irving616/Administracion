<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administracion</title>
    <!--Bootstrap-->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--navegacion-->
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand nb-0 h1">Materiales de trabajo</span>
    </nav>
      
    <div class="container mt-4" id="body">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-header">
              <h2>Agregar material</h2>
            </div>
            <div class="card-body">
              <form id="formulario">
                <div class="form-group">
                  <input 
                    type="text" 
                    id="titulo" class="form-control" placeholder="Ingresar polimero"
                  />
                </div> 
                <div class="form-group">
                  <textarea 
                    id="descripcion"
                    class="form-control" placeholder="Ingresar descripcion"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    id= "precio"
                    class="form-control" placeholder="Ingresar Medida"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Polimero</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Medida</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>MDF</td>
                <td> Este tipo de tablero está fabricado a partir de fibras de maderas (aproximadamente un 85%) y resinas sintéticas comprimidas</td>
                <td>2 mtrs x 1.50 mtr</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!--importamos-->
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
      crossorigin="anonymous"
    ></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
      crossorigin="anonymous"
    ></script>
    <!--script js main.js-->
  </body>
</html>
